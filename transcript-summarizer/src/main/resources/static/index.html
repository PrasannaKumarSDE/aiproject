<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Transcript Summarizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f8f9fa; padding: 20px; }
    .container { max-width: 900px; margin: auto; }
    .card { margin-bottom: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
    textarea { min-height: 200px; }
    .btn-primary { border-radius: 30px; padding: 10px 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">üìÑ Transcript Summarizer</h1>

    <!-- Upload Section -->
    <div class="card p-4">
      <h4>1Ô∏è‚É£ Upload Transcript</h4>
      <form id="uploadForm">
        <div class="mb-3">
          <label class="form-label">Choose File</label>
          <input type="file" class="form-control" name="file" id="fileInput">
        </div>
        <div class="mb-3">
          <label class="form-label">Or Paste Text</label>
          <textarea class="form-control" name="text" id="textInput"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
      <div id="uploadResult" class="mt-3"></div>
    </div>

    <!-- Summarize Section -->
    <div class="card p-4">
      <h4>2Ô∏è‚É£ Generate Summary</h4>
      <form id="summarizeForm">
        <div class="mb-3">
          <label class="form-label">Instruction (Optional)</label>
          <input type="text" class="form-control" id="instructionInput" placeholder="e.g. Summarize in bullet points">
        </div>
        <button type="submit" class="btn btn-success">Generate Summary</button>
      </form>
      <div class="mt-3">
        <label class="form-label">Editable Summary</label>
        <textarea id="summaryBox" class="form-control"></textarea>
      </div>
    </div>

    <!-- Email Section -->
    <div class="card p-4">
      <h4>3Ô∏è‚É£ Send Summary via Email</h4>
      <form id="emailForm">
        <div class="mb-3">
          <label class="form-label">Recipient Email</label>
          <input type="email" class="form-control" id="emailTo" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <input type="text" class="form-control" id="emailSubject" value="Meeting Summary">
        </div>
        <div class="mb-3">
          <label class="form-label">Email Body</label>
          <textarea class="form-control" id="emailBody"></textarea>
        </div>
        <button type="submit" class="btn btn-warning">Send Email</button>
      </form>
      <div id="emailResult" class="mt-3"></div>
    </div>
  </div>

  <script>
    let transcriptText = "";

    // Upload API
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData();
      const file = document.getElementById("fileInput").files[0];
      const text = document.getElementById("textInput").value;

      if (file) formData.append("file", file);
      if (text) formData.append("text", text);

      const resp = await fetch("/api/upload", { method: "POST", body: formData });
      const data = await resp.json();
      transcriptText = data.transcript;
      document.getElementById("uploadResult").innerText = "‚úÖ Transcript uploaded!";
    });

    // Summarize API
    document.getElementById("summarizeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const instruction = document.getElementById("instructionInput").value;

      const resp = await fetch("/api/summarize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ transcript: transcriptText, instruction: instruction })
      });

      const data = await resp.text();
      document.getElementById("summaryBox").value = data;
    });

    // Send Email API
    document.getElementById("emailForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const emailData = {
        to: document.getElementById("emailTo").value,
        subject: document.getElementById("emailSubject").value,
        body: document.getElementById("emailBody").value || document.getElementById("summaryBox").value
      };

      const resp = await fetch("/api/send-email", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(emailData)
      });

      const result = await resp.text();
      document.getElementById("emailResult").innerText = result;
    });
  </script>
</body>
</html>
